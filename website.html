<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #dde3e5; /* Light grey background */
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 60px;
            color: #333; /* Dark grey text */
        }
        p {
            font-size: 20px;
            color: #232222; /* Medium grey text */
        }
        /* Optional: Add a nice background image */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./image/maintenance.png'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            opacity: 0.3; /* Adjust the opacity as needed */
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Optional: Add a background image -->
    <div class="background-image"></div>

    <div class="container">
        <div class="content">
            <h1>Under Maintenance</h1>
            <p>We apologize for the inconvenience, but we're performing some maintenance at the moment.</p>
            <p>Please check back later.</p>
        </div>
    </div>
</body>
</html>
